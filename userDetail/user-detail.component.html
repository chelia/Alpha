<div *ngIf="user" class="form-horizontal">
    <h2>{{user.username}} details!</h2>
    <div class="form-group">
        <div *ngIf="!newUser">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{user._id}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">type: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.type" placeholder="type" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Username: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.username" placeholder="username" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.password" placeholder="password" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.email" placeholder="email" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Phone: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.phone" placeholder="phone" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
